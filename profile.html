<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings | GYM RAT ELITE</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primaryRed: '#e63946', darkBg: '#080808', cardBg: '#111111' },
                    fontFamily: { montserrat: ['Montserrat', 'sans-serif'], inter: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
</head>

<body class="bg-darkBg text-white font-inter selection:bg-primaryRed overflow-x-hidden">

    <!-- Navigation -->
    <header
        class="border-b border-white/5 bg-black/50 backdrop-blur-md sticky top-0 z-50 px-[8%] py-5 flex justify-between items-center">
        <div class="flex items-center gap-2.5 font-montserrat font-black text-3xl italic tracking-tighter">
            <a href="index.html" class="flex items-center gap-2.5">
                <img src="./assets/img/logo.png" alt="logo" class="h-12 w-12">
                <span>GYM<span class="text-primaryRed">RAT</span></span>
            </a>
        </div>

        <!-- Hamburger Menu Button -->
        <button id="mobile-menu-btn" class="lg:hidden text-2xl text-white ml-4 focus:outline-none"
            aria-expanded="false">
            <i id="icon-open" class="fa-solid fa-bars"></i>
            <i id="icon-close" class="fa-solid fa-xmark hidden"></i>
        </button>

        <div class="hidden lg:flex items-center gap-6">
            <a id="back-to-dashboard" href="#"
                class="text-[10px] font-black uppercase tracking-widest text-gray-500 hover:text-white transition-all">Back
                to Dashboard</a>
            <div id="auth-container" class="relative ml-4 cursor-pointer group">
                <div id="auth-icon" class="text-2xl hover:text-primaryRed transition-colors">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <ul id="auth-dropdown"
                    class="absolute right-0 mt-4 w-48 bg-cardBg border border-white/10 py-3 hidden flex-col shadow-2xl origin-top-right z-[100] rounded-lg">
                    <!-- auth.js injection -->
                </ul>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu"
        class="fixed top-[88px] left-0 w-full bg-darkBg/95 backdrop-blur-md border-b border-white/10 p-6 hidden flex-col gap-4 transform -translate-y-5 opacity-0 transition-all duration-300 lg:hidden z-40 shadow-2xl">
        <nav class="flex flex-col gap-6 uppercase text-sm font-bold tracking-wider text-center">
            <a href="index.html" class="hover:text-primaryRed transition-colors py-2 border-b border-white/5">Home</a>
            <a href="user_dashboard.html"
                class="hover:text-primaryRed transition-colors py-2 border-b border-white/5">Dashboard</a>
        </nav>
    </div>

    <main class="py-20 px-[8%] max-w-[1000px] mx-auto min-h-screen">

        <!-- Header -->
        <div class="mb-16">
            <h1 class="font-montserrat text-5xl font-black uppercase italic tracking-tighter mb-4">
                IDENTITY <span class="text-primaryRed">ENCRYPTION</span>
            </h1>
            <p class="text-[10px] font-black uppercase tracking-[0.5em] text-gray-500 italic">Modify your operational
                profile & protocols</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

            <!-- Section 1: Profile Info -->
            <div class="space-y-6">
                <h3 class="text-[10px] font-black text-primaryRed uppercase tracking-[0.3em]">Profile Protocol</h3>
                <div class="bg-cardBg border border-white/5 p-8 rounded-3xl space-y-6">
                    <div>
                        <label class="block text-[8px] font-black text-gray-600 uppercase tracking-widest mb-2">Member
                            Email (Fixed)</label>
                        <input type="email" id="profile-email" readonly
                            class="w-full bg-black/50 border border-white/5 px-4 py-3 rounded-lg text-sm font-bold text-gray-500 cursor-not-allowed outline-none focus:border-primaryRed/50 transition-all">
                    </div>

                    <form id="update-name-form" class="space-y-4">
                        <div>
                            <label class="block text-[8px] font-black text-gray-600 uppercase tracking-widest mb-2">Full
                                Identity</label>
                            <input type="text" id="profile-name" required
                                class="w-full bg-black/50 border border-white/10 px-4 py-3 rounded-lg text-sm font-bold text-white outline-none focus:border-primaryRed transition-all">
                        </div>
                        <div id="membership-info" class="hidden">
                            <label
                                class="block text-[8px] font-black text-gray-600 uppercase tracking-widest mb-2">Active
                                Plan Status</label>
                            <div id="display-plan" class="text-xl font-black uppercase italic text-primaryRed">Basic
                                Training</div>
                        </div>
                        <button type="submit"
                            class="w-full py-4 bg-primaryRed text-[10px] font-black uppercase tracking-[4px] hover:brightness-110 active:scale-[0.98] transition-all">Apply
                            Identity Changes</button>
                    </form>
                </div>
            </div>

            <!-- Section 2: Security -->
            <div class="space-y-6">
                <h3 class="text-[10px] font-black text-primaryRed uppercase tracking-[0.3em]">Security Protocols</h3>
                <div class="bg-cardBg border border-white/5 p-8 rounded-3xl">
                    <form id="change-password-form" class="space-y-4">
                        <div>
                            <label
                                class="block text-[8px] font-black text-gray-600 uppercase tracking-widest mb-2">Current
                                Pass-Key</label>
                            <input type="password" id="current-password" required
                                class="w-full bg-black/50 border border-white/10 px-4 py-3 rounded-lg text-sm font-bold text-white outline-none focus:border-primaryRed transition-all">
                        </div>
                        <div>
                            <label class="block text-[8px] font-black text-gray-600 uppercase tracking-widest mb-2">New
                                Secure Pass-Key</label>
                            <input type="password" id="new-password" required
                                class="w-full bg-black/50 border border-white/10 px-4 py-3 rounded-lg text-sm font-bold text-white outline-none focus:border-primaryRed transition-all">
                        </div>
                        <button type="submit"
                            class="w-full py-4 border border-white/10 text-[10px] font-black uppercase tracking-[4px] hover:bg-white hover:text-black transition-all mt-4">Override
                            Security Key</button>
                    </form>
                </div>

                <button id="profile-logout"
                    class="w-full py-4 text-[10px] font-black uppercase tracking-[4px] text-gray-600 hover:text-primaryRed transition-all">Terminate
                    Current Session <i class="fa-solid fa-power-off ml-2"></i></button>
            </div>

        </div>

        <!-- Notification Toast -->
        <div id="toast"
            class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-white text-black px-8 py-4 rounded-full text-[10px] font-black uppercase tracking-widest hidden z-[100] shadow-2xl border border-black italic">
        </div>

    </main>

    <footer class="py-10 border-t border-white/5 text-center">
        <p class="text-[8px] font-black text-gray-700 uppercase tracking-[0.5em] italic">Operational Profile Management
            v1.0</p>
    </footer>

    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/profile.js"></script>
    <script src="assets/js/navbar.js"></script>
</body>

</html>
